<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TytoDB Documentation</title>
  <link rel="icon" type="image/x-icon" href="/TytoDB.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai.min.css">
</head>
<body>
  <div id="root"></div>
  <script>
    hljs.registerLanguage('alba', function() {
      return {
        name: 'Alba',
        case_insensitive: true,
        keywords: {
          keyword: 'CREATE CONTAINER ROW EDIT DELETE SEARCH ON WHERE ROLLBACK COMMIT',
          type: 'BIGINT INT FLOAT BOOL TEXT NONE CHAR NANO-STRING SMALL-STRING MEDIUM-STRING BIG-STRING LARGE-STRING NANO-BYTES SMALL-BYTES MEDIUM-BYTES BIG-BYTES LARGE-BYTES'
        },
        contains: [
          {
            className: 'string',
            begin: /['"]/,
            end: /['"]/,
            contains: [{ className: 'escape', begin: /\\./ }],
            relevance: 10
          },
          {
            className: 'punctuation',
            begin: /\[|\]|\(|\)|,/,
            relevance: 0
          },
          {
            className: 'operator',
            begin: /=|==|!=|>|<|>=|<=|&>|&&>|&&&>/,
            relevance: 0
          },
          {
            className: 'number',
            begin: /\b\d+\b/,
            relevance: 0
          },
          {
            className: 'comment',
            begin: /--/,
            end: /$/,
            contains: [{ className: 'comment', begin: /--/ }]
          }
        ]
      };
    });
    document.addEventListener('DOMContentLoaded', () => {
      hljs.highlightAll();
    });
  </script>
</body>
</html>
